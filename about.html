<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>survey form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>

    <main>
      <h3>Survey Form
      </h3>
  
    <div class="name">
      <label for="name" id="label name">Name:
      </label>
  
      <input type="text" id="name" placeholder="Enter your full name">
    </div>
    <br>
  
    <div clas="form-control">
      <label for="email" id="label-email">Email:
      </label>
  
      <input type="email" id="email" placeholder="Enter your email">
    </div><br>
  
    <div class="form-control">
      <label for="Telephone" id="Telephone">Telephone:
      </label>
  
      <input type="telephone" id="telephone" placeholder="Enter your Telephone">
    </div> <br>
  
    <div class="form-control">
      <label for="Address" id="label-Address">Address:
      </label>
  
      <input type="Address" id="Address" placeholder="Enter Address">
    </div><br>
  
    <div class="form-control">
      <label for="Tell me" id="Label-tell me"> Tell me about yourself?
      </label>
  
      <input type="Tell me" id="tell me " placeholder="Tell me about yourself?">
    </div><br>
  
    <div class="form-control">
      <label for="role" id="label-role">What makes you stand out in this position?
      </label>
  
      <input type="role" id="role" placeholder="">
    </div> <br>
  
    <div class="form-control">
      <label for="skills" id="label-skills">Skills
      </label>
  
      <input type="skills" id="skills" placeholder="What are your skills?">
    </div><br>
  
    <div class="form-control">
      <label for="Expectations" id="label-expectations"> What is your expectations?</label>
  
      <textarea type="expectations" id="expectations" placeholder=""></textarea>
    </div>
    <br><br>
  
   
  </main>
  
    <button type="submit" value="submit">Submit
  
    </button>
  </h1>
    
</body>
</html>
